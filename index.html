    <title>Hello Abe</title>
  </head>
  <body>
    <h1>Hi Abebe</h1>
    <h2>ሰላም ለናንተ ይሁን የቫንጋዲ ቤተሰቦች</h2>
    <p>
      እኛ ይህን ትምህርት በመጀመራችን በጣም ደስተኞች ነን። መምህራችንን ወንድማችን አዱኛ እጅግ የምትገርም አስተማሪ ነህ።
      የትምህርት አሰጣጥህ በጣም ተምችቶናል ወደነዋል።
    </p>
  </body>
